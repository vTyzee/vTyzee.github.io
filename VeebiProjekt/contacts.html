<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EmilximaBoost â€“ Contacts</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Disable scrolling on Contacts page */
    html, body {
      overflow: hidden;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .contacts-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }
    .order-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 80%;
      max-width: 400px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 0.5rem;
    }
    .form-group input,
    .form-group textarea {
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      color: var(--fg);
      transition: border var(--transition), box-shadow var(--transition);
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 5px var(--accent-blue);
    }
    .order-form button {
      align-self: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <a href="index.html"><img src="images/logo.png" alt="EmilximaBoost Logo" class="logo"></a>
      <div class="mobile-toggle">&#9776;</div>
    </div>
    <nav class="main-nav">
      <ul>
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item"><a href="boosts.html">Boosts</a></li>
        <li class="nav-item"><a href="shop.html">Shop</a></li>
        <li class="nav-item"><a href="reviews.html">Reviews</a></li>
        <li class="nav-item"><a href="contacts.html" class="active">Contacts</a></li>
        <li class="nav-item"><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="contacts-container animate-section">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p><strong>Email:</strong> support@emilximaboost.test</p>
      <p><strong>Discord:</strong> discord.gg/emilxima</p>
    </div>
    <form class="order-form">
      <div class="form-group">
        <label for="cf-name">Name</label>
        <input type="text" id="cf-name" name="name" required>
      </div>
      <div class="form-group">
        <label for="cf-email">Email</label>
        <input type="email" id="cf-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="cf-msg">Message</label>
        <textarea id="cf-msg" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 EmilximaBoost</p>
      <p><a href="contacts.html">Contact Us</a></p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
